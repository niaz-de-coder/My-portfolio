            <div class="web-msg">
                <h1 class="wm-headline text-white">Message me on my Website!</h1>
                <form class="wm-form">
                    <div class="mb-3">
                        <input type="text" placeholder="Full Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <input type="email" placeholder="E-mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Message" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <input type="number" placeholder="Contact Number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
